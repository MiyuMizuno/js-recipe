<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自販機</title>
  </head>
  <body>
    <h1>自販機</h1>
    <section>
      <h3>自販機にお金を入れる</h3>
      <div id="buttons">
        <button>500円入れる</button>
        <button>100円入れる</button>
        <button>50円入れる</button>
        <button>10円入れる</button>
      </div>
      

      <h4>↓財布↓</h4>
      <div id="display-saifu">1000</div>
      <h4>↓投入金額↓</h4>
      <div id="display-jihanki-money">0</div>
    </section>
    <section>
    <section>
      <h3>商品を買う</h3>
      <button id="buy-button-tea">お茶(100円)</button>
      <button id="buy-button-beer">ビール(150円)</button>
    </section>
    <section>
      <h3>おつりボタン</h3>
      <button id="return-button">おつり</button>
    </section>

    <section>
      <h3>買った商品</h3>
      <img src="" alt="" width="50" height="50" id="image" />
    </section>

    <script src="main.js"></script>
  </body>
</html>
