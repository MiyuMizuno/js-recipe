<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vueの基礎</title>
  </head>
  <body>
    <h1>Vueの基礎</h1>
    <!-- ↓ここに追加する -->
    <div id="app">
      <div>{{count}}</div>
      <button v-on:click="countUp">+1</button>
    </div>
    <!-- ↓ここに追加する -->
    <div id="v-if">
      <h3>v-if</h3>
      <button v-on:click="hyouji">表示する</button>
      <div v-if:="seen">見つかった！</div>
    </div>
    <!-- ↓ここに追加する -->
    <div id="v-if-sign-in">
      <h3>v-if でサインイン</h3>
      <div v-if="user !== null">
        <button v-on:click="signOut">サインアウト</button>
        <div>{{user.name}}さん、こんにちは！</div>
      </div>
      <div v-else>
        <button v-on:click="signIn">サインイン</button>
        <div>サインインしてください</div>
      </div>
    </div>
    <!-- ↓ここに追加する -->
    <div id="v-for">
      <h3>v-for</h3>
      <div v-for="text in animals">{{text}}</div>
      <button v-on:click="add">追加</button>
      <button v-on:click="pop">削除</button>
    </div>

    <!-- ↓ここに追加する -->
    <section id="v-bind">
      <h3>v-bind</h3>
      <div v-bind:class="helloClass">こんにちは</div>
    </section>

    <!-- ↓ここに追加する -->
    <div id="computed">
      <h3>computed</h3>
      <div v-for="item in items">
        {{item.price}}円の {{ item.name }} が {{ item.amount }} 個あります。
      </div>
      <div>全部で{{total}}円あります</div>
    </div>

    <!-- ↓ここに追加する -->
    <div id="v-model">
      <h3>v-model</h3>
      <input type="text" v-model="inputValue" />
      <div>{{inputValue}}</div>
    </div>

    <!-- ↓ここに追加する -->
    <section id="created">
      <h3>created</h3>
      <div>{{ memo }}</div>
      <input type="text" v-model="inputValue" />
      <button v-on:click="save">保存</button>
    </section>

    <script src="https://unpkg.com/vue@3.2.20"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
  </body>
</html>
